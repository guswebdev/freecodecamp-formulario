<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de formulario</title>
    <!-- Google Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font - Lato -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-hero"></div>
    <div class="container">
      <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" class="survey-form flex-column">
        <label id="name-label" class="flex-column gap-0">
          <span class="label">Name</span>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label id="email-label" class="flex-column gap-0">
          <span class="label">Email</span>
          <input
            type="email"
            id="email"
            name="email"
            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"
            title="Debe ser un email valido"
            placeholder="Enter your email"
            required
          />
        </label>
        <label id="number-label" class="flex-column gap-0">
          <span class="label">Age</span>
          <input
            type="number"
            id="number"
            name="number"
            pattern="/^\d*$/; //"
            title="Solo se admiten numeros positivos"
            min="18"
            max="120"
            placeholder="Age"
            required
          />
        </label>
        <label class="flex-column gap-0">
          <span class="label">Which option best describes your current role?</span>
          <select name="dropdown" id="dropdown" required>
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>
          <span class="label">Would you recommend freeCodeCamp to a friend?</span>
        </label>
        <label>
          <input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
            checked
          />
          <span>Definitely</span>
        </label>
        <label>
          <input type="radio" name="recommend" id="maybe" value="maybe" />
          <span>Maybe</span>
        </label>
        <label>
          <input type="radio" name="recommend" id="not-sure" value="not-sure" />
          <span>Not sure</span>
        </label>
        <label>
          <span
             class="label">What would you like to see improved? (Check all that apply)
          </span>
        </label>
        <label>
          <input
            type="checkbox"
            name="front-end-projects"
            value="front-end-projects"
          />
          <span>Front-end Projects</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="back-end-projects"
            value="back-end-projects"
          />
          <span>Back-end Projects</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="data-visualization"
            value="data-visualization"
          />
          <span>Data Visualization</span>
        </label>
        <label>
          <input type="checkbox" name="challenges" value="challenges" />
          <span>Challenges</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="open-source-community"
            value="open-source-community"
          />
          <span>Open Source Community</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="gitter-help-rooms"
            value="gitter-help-rooms"
          />
          <span>Gitter help rooms</span>
        </label>
        <label>
          <input type="checkbox" name="videos" value="videos" />
          <span>Videos</span>
        </label>
        <label>
          <input type="checkbox" name="city-meetups" value="city-meetups" />
          <span>City Meetups</span>
        </label>
        <label>
          <input type="checkbox" name="wiki" value="wiki" />
          <span>Wiki</span>
        </label>
        <label>
          <input type="checkbox" name="forum" value="forum" />
          <span>Forum</span>
        </label>
        <label>
          <input
            type="checkbox"
            name="additional-courses"
            value="additional-courses"
          />
          <span>Additional Courses</span>
        </label>
        <label id="name-label" class="flex-column gap-0">
          <span class="label">Any comments or suggestions?</span>
          <textarea
            name="additional-comments"
            id="additional-comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <input type="submit" value="Submit" id="submit" class="btn-submit" />
      </form>
    </div>
  </body>
</html>
